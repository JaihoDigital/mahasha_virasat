<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mahasha Virasat{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
      body {
        padding-top: 5rem; /* Add padding to the top for the fixed navbar */
      }
      .navbar-brand {
        font-size: 1.5rem;
        font-weight: bold;
      }
      .nav-item {
        margin-right: 1rem;
      }
      .footer {
        background-color: #f8f9fa; /* Light background for the footer */
        padding: 1rem 0;
        text-align: center;
        margin-top: 3rem; /* Add margin to separate from main content */
      }
    </style>
</head>
<!-- Chatbot Toggle Button -->
<div id="chatbot-toggle" class="chatbot-toggle">
    ðŸ’¬
</div>

<!-- Chatbot Window -->
<div id="chatbot-window" class="chatbot-window d-none">
    <div class="chatbot-header">
        <span>Chat with us</span>
        <button id="chatbot-close" class="close-btn">&times;</button>
    </div>
    <div class="chatbot-body" id="chatbot-body">
        <div class="chatbot-message">Hello! How can I help you?</div>
    </div>
    <div class="chatbot-footer">
        <input type="text" id="chatbot-input" placeholder="Type a message..." />
        <button id="chatbot-send">Send</button>
    </div>
</div>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Mahasha Virasat</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('index') }}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('history') }}">History</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('language') }}">Language</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('gotra') }}">Gotra</a>
                    </li>
                    </ul>
            </div>
        </div>
    </nav>

    <main role="main" class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <span class="text-muted">&copy; Mahasha Virasat {{ current_year }} | All rights reserved.</span>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/jquery-3.5.1.slim.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
